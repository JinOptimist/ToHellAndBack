<div>Fight!</div>
<div>
    enemies:
    <span *ngFor="let enemy of enemies">
        {{enemy.name}} [{{enemy.stamina}}/{{enemy.maxStamina}}]
    </span>
</div>
<div>
    <button mat-raised-button matRipple [matRippleCentered]="false" [matRippleUnbounded]="true"
        [matRippleRadius]="50" [matRippleColor]="'red'" (click)="atack()">Атаковать</button>
</div>
