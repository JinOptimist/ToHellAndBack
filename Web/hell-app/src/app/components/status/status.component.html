<div class="status-bar" *ngIf="(!!hero)">
    <div class="info-block hero-name">
        Имя: {{hero.name}}
    </div>
    <div class="info-block stamina">
        Выносливость: {{ hero.stamina }}
    </div>
    <div class="info-block coins">
        Золото: {{ hero.coins }}
    </div>
</div>
<div *ngIf="(!hero)">
    Is loading
</div>
