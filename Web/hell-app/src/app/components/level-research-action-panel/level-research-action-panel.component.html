<div class="rooms">
    <mat-card class="room" *ngFor="let room of rooms">
        <mat-card-title>Серая дверь</mat-card-title>
        <mat-card-subtitle>{{room.roomName}}</mat-card-subtitle>
        <mat-card-content>
            <div class="room-desc">
                {{room.roomDesc}}
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button *ngIf="IsNotExit(room)" mat-raised-button color="primary" (click)="CheckRoom(room)">Исследовать</button>
            <button *ngIf="IsNotExit(room)" mat-raised-button (click)="GetAroundRoom(room)">Обойти стороной</button>
            <button *ngIf="!IsNotExit(room)" mat-raised-button (click)="EndOfLevel(room)">Отдохнуть</button>
        </mat-card-actions>
    </mat-card>
</div>
